<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Sign-up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="2.css">

</head>
<body>
	<div class="container">
	
		<!-- navbar starts -->
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			
			<div class="container-fluid">

			  <div class="navbar-header">
			    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
			      <span class="sr-only">Toggle navigation</span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span> 
			    </button>
			    <a class="navbar-brand" href="#">Sign-up</a>
			  </div>

			  <div class="collapse navbar-collapse" id="myNavbar">
			    <ul class="nav navbar-nav navbar-right">
			      <li><a href="#home">Home</a></li>
			      <li><a href="#about">About</a></li>
			      <li><a href="#contact">Contact</a></li>
			    </ul>
			  </div>

			</div>
		</nav>
		<!-- navbar ends -->



		<form action="#" method="POST">
			<div class="row">

				<div class="col-md-12 response" id="">
        			<input class="form-control" type="text" placeholder ="First Name" id="" >
           		</div>
					
				
				<div class="col-md-12 response">
        			<input class="form-control" type="text" value="" placeholder="Last Name"  >
           		</div>

           		<div class="col-md-12 response">
        			<input class="form-control" type="email" value="" placeholder="email"  >
           		</div>

				<div class="col-md-12 response">
        			<input class="form-control" type="password" value="" placeholder="password" >
           		</div>
           		
           		<div class="col-md-12 response">
        			<input class="form-control" type="password" value="" placeholder="Re-enter password"  >
           		</div>

				<h4>Optional:</h4>
				
				<div class="col-md-12 response">
        			<input class="form-control" type="text" value="" placeholder="Age"  >
           		</div>			
				
				<div class="col-md-12 response" >
					<select class="form-control" name="gender_picker">
						<option hidden >Gender</option>
						<option>Male</option>
						<option>Female</option>
						<option>Decline to disclose</option>
					</select>
				</div>

				<div class="col-md-12 response">
        			<input class="form-control" type="text" value="" placeholder="City"  >
           		</div>

           		
				<div class="col-md-12 response" >
					<select class="form-control" name="province_picker">
						<option hidden >Province</option>
						<option>AB</option>
						<option>BC</option>
						<option>MB</option>
						<option>NB</option>
						<option>NL</option>
						<option>NS</option>
						<option>NT</option>
						<option>NU</option>
						<option>ON</option>
						<option>PE</option>
						<option>QC</option>
						<option>SK</option>
						<option>YT</option>
					</select>
				</div>
				
				<div class="col-md-12 response">
        			<input class="form-control" type="text" value="" placeholder="Phone #"  >
           		</div>
           		
           		<div class="col-md-12 response">
        			<input class="form-control" type="text" value="" placeholder="Team Code"  >
           		</div>

				<div class="col-md-12 response">
        			<input class="form-control" type="text" value="" placeholder="12 Month Goal- Volunteer hours"  >
           		</div>
           		
				<div class="col-md-12" >
					<button type="submit" class="btn btn-primary" id ="sign_up_btn">Sign-up</button>
				</div>
				
			</div>

		</form>
	</div>

<!-- Latest compiled and minified JavaScript -->
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

</body>
</html>
