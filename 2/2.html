<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Sign-up Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="2.css">

</head>
<body>
	<div class="container">
		<form action="#" method="POST">
			<div class="row">

				<div class="col-md-12" >
					<input type="text" name="first_name" placeholder="First Name">
				</div>
					
				<div class="col-md-12" >
					<input type="text" name="last_name" placeholder="Last Name">
				</div>

				<div class="col-md-12" >
					<input type="email" name="email" placeholder="email">
				</div>

				<div class="col-md-12" >
					<input type="password" name="password" placeholder="password">
				</div>

				<div class="col-md-12" >
					<input type="password" name="re_enter_password" placeholder="Re-enter Password">
				</div>
			
				<h5>Optional:</h5>
							
				<div class="col-md-12" >
					<input type="number" name="age" placeholder="Age">
				</div>

				<div class="col-md-12" >
					<select class="gender_picker" title="gender">
						<option hidden >Gender</option>
						<option>Male</option>
						<option>Female</option>
						<option>Decline to disclose</option>
					</select>
				</div>

				<div class="col-md-12" >
					<input type="text" name="city" placeholder="City">
				</div>

				<div class="col-md-12" >
					<select class="province_picker" title="province">
						<option hidden >Province</option>
						<option>AB</option>
						<option>BC</option>
						<option>MB</option>
						<option>NB</option>
						<option>NL</option>
						<option>NS</option>
						<option>NT</option>
						<option>NU</option>
						<option>ON</option>
						<option>PE</option>
						<option>QC</option>
						<option>SK</option>
						<option>YT</option>
					</select>
				</div>
				
				<div class="col-md-12" >
					<input type="text" data-format="+1 (ddd) ddd-dddd" name="phone" placeholder="Phone #">
				</div>

				<div class="col-md-12" >
					<input type="text" name="team_code" placeholder="Team Code">
				</div>

				<div class="col-md-12" >
					<input type="text" name="team_code" placeholder="12 Month Goal- Volunteer hours">
				</div>

				<div class="col-md-12">
					<button id ="sign_up">Sign-up</button>
				</div>
				
			</div>

		</form>
	</div>
</body>
