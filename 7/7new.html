<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Screen 7</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="7new.css">
</head>

<body>
    
 	

	<div class="container">

    	<div class="row ">

    		<div class="panel panel-default" id="bar_holder">
    			<i class="fa fa-bars" aria-hidden="true" id="bars"></i>
    		</div>

        	<div class="col-md-12 ">
        		<input class="form-control" type="text" placeholder= "Enter Artwork Code" value="" id="artwork-search" >
           	</div>

           	<div class="col-md-12">
				<button type="submit" class="btn btn-block btn-primary" id ="check_bid">Check Bid</button>
			</div>

			<div class="col-md-12">
				<h5 id="winner-text">Winner: Bruce Willis <br> Artwork Name</h5>
			</div>

			<div class="col-md-12 ">
				<img src="http://i.imgur.com/jYea7Id.jpg?1" alt="artwork" id= "mona" class="img-responsive">
			</div>	

			
			<div class="col-md-12">
				<p id="curr_bid">Current Bid </p>
				<input class="form-control" type="text" value="50 Hours" required>
			</div>

			<div class="col-md-12">
				<p id="next_bid">Next Bid </p>
				<input class="form-control" type="text" value="60 Hours" required>
			</div>

			<div class="col-md-12" >
				<button type="submit" class="btn btn-block btn-primary" id ="bid_now">Bid Now</button>
			</div>
    	</div>
    </div>

</body>
</html>
