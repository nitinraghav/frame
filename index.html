<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Login Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="container">
		
		<div class="row">
		
			<div class="col-md-12" >
				<button type="submit" class="btn btn-primary" id ="fb_login_btn">Login with Facebook</button>
			</div>

			<div class="col-md-12 txt">Or use your email:</div>

			
			<form action="#" method="POST">
				
					<div class="col-md-12 ">
	        			<input class="form-control" type="email" placeholder="email" id="email" >
	           		</div>
						
					<div class="col-md-12 ">
	        			<input class="form-control" type="password" value="" placeholder="password" id="password" >
	           		</div>
				
			</form>
			
			<div class="col-md-12" >
					<button type="submit" class="btn btn-primary" id ="" >Login</button>
			</div>
				
			<div class="col-md-12">
				<button type="submit" class="btn btn-primary" id ="" >Forgot Password</button>
			</div>

			<div class="col-md-12">
				<button type="submit" class="btn btn-primary" id ="" >Sign-up</button>
			</div>
		</div>			
	</div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src="call.js"></script>

</body>
</html>
