<body class="desktop-body">
    <div class="strip-btn-box">
		<img src="../images/framework_logo.png" class="logo mini-logo" alt="Framework Logo">
		<span class="pull-right">
			<button class=" btn btns strip-btn" id ="reports">Reports</button>
			<button class=" btn btns strip-btn" id ="volunteers">Volunteers</button>
			<button class=" btn btns strip-btn" id ="artwork">Artwork/Prizes</button>
			<button class=" btn btns strip-btn" id ="organizations">Organizations</button>
			<button class=" btn btns strip-btn" id ="logout">Log-out</button>
		</span>
	</div><br>
    
	<div class="container">
	<form class="desktop-form" action="#" method="POST">
		<label for="org_name" class="form-label">Organization Name:</label><input class="form-input" type="text" id="org_name"><br>
		<label for="team_code" class="form-label">Team Code:</label><input class="form-input" type="text" id="team_code"><br>
		<label for="province_pick" class="form-label">Province:</label>
		<select class="form-input" name="province_pick" id="province_pick">
			<option hidden ></option>
			<option>AB</option>
			<option>BC</option>
			<option>MB</option>
			<option>NB</option>
			<option>NL</option>
			<option>NS</option>
			<option>NT</option>
			<option>NU</option>
			<option>ON</option>
			<option>PE</option>
			<option>QC</option>
			<option>SK</option>
			<option>YT</option>
		</select><br>
		<label for="city" class="form-label">City: </label><input class="form-input" type="text" id="team_code"><br>
		<div class="submit-btn-box">
		   <button class="btn btns form-submit" id="addart">Add New Organization / Save</button><br>
		</div>
	</form>
	</div>
